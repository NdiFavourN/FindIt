<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Match Details - Findit</title>
  <link rel="stylesheet" href="css/match.css" />
</head>
<body>
  <div class="details-container">
    <h2>Possible Match Found</h2>
    <div class="item-card">
      <img src="pic/16.jpg" alt="Matched Item" id="itemImage" />
      <div class="item-info">
        <h3 id="itemName">Black Wallet</h3>
        <p><strong>Color:</strong> <span id="itemColor">Black</span></p>
        <p><strong>Category:</strong> <span id="itemCategory">Accessories</span></p>
        <p><strong>Found at:</strong> <span id="itemLocation">Central Park</span></p>
        <h4>Founder Contact</h4>
        <p><strong>Name:</strong> <span id="founderName">Harrison Benyela</span></p>
        <p><strong>Email:</strong> <a href="mailto:harrisonbenyela@gmail.com" id="founderEmail">harrisonbenyela@gmail.com</a></p>
        <p><strong>Phone:</strong> <a href="tel:+1234567890" id="founderPhone">634567890</a></p>
        <button onclick="contactFounder()">Contact Founder</button>
      </div>
    </div>
  </div>

  <script src= " js/match.js"></script>
</body>
</html>
