<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Findit</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Welcome Back Admin</h2>
    <p class="login-subtitle">Login to continue to your Findit home page</p>
    
    <form class="login-form">
      <input type="email" placeholder="Email" required />
      <input type="name" placeholder="Name" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="signup-text">Don't have an account? <a href="register.html">Signin as normal user</a></p>
    </form>
  </div>
</body>
</html>
